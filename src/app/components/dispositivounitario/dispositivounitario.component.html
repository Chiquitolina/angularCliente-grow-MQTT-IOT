<div [@enterState]>
    <div class="w-100 justify-content-center align-items-center text-center">
        <h3>Dispositivo: </h3>
        <h3>{{dispositivo.id_serie}}</h3>
    </div>


    <div class="w-100 d-flex justify-content-center align-items-center mt-3">

        <div class="w-25 justify-content-center border rounded text-center">
            <h6>ID dispositivo:</h6>
            <p>{{dispositivo.id_dispositivo}}</p>
        </div>

        <div class="w-25 justify-content-center border rounded text-center">
            <h6>ID usuario:</h6>
            <p>{{dispositivo.id_usuario}}</p>
        </div>

    </div>
</div>
<div [@enterStateTwo] class="d-flex justify-content-around">
    <div class="w-50">
        <h2>Entradas</h2>
        <div *ngFor="let entrada of dispositivo.entradas; let i = index" class="border rounded m-1 entrsal">
            <div class="d-flex justify-content-center">
                <h4>{{entrada.name}}</h4>
                <h4 *ngIf="entrada.name == null">-</h4>
            </div>

            <div *ngFor="let indicador of entrada.indicators; let j = index"
                class="d-flex justify-content-center flex-column w-50 text-center">
                <div>{{indicador.name}}</div>
                <div>

                    <div>
                        <h1 *ngIf="entradassss[i][j].indice != -1"> {{entradassss[i][j].indice}} </h1>
                        <h2 *ngIf="entradassss[i][j].indice == -1">-</h2>
                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-end">
                <p>Last update:</p>
            </div>
        </div>
        <div>

        </div>
    </div>
    <div class="w-50">
        <h2>Salidas</h2>
        <div *ngFor="let salida of dispositivo.salidas" class="border rounded m-1 entrsal text-center">
            <h4>{{salida.nombre}}</h4>
            <mat-slide-toggle class="tog"></mat-slide-toggle>
        </div>
    </div>
</div>
